<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/src/ticketes/tickets.css">
</head>

<body>
    <main class="tickets">
        <!-- select-tickets -->
        <section class="select-tickets">
            <div class="container-fluid">
                <div class="breadcrum">
                    <i class="fas fa-home"></i>
                    <i class="fas fa-angle-right text-primary-color fa-lg"></i>
                    <span>Casa</span>
                    <i class="fas fa-angle-right text-primary-color fa-lg"></i>
                    <span>Casa</span>
                </div>


                <div class="title-steps">
                    <div class="section-title">
                        <h4>Select tickets</h4>
                        <hr>
                    </div>

                    <div class="steps">
                        <div class="step-bullet">
                            <i class="fas fa-cube fa-xs mr-2"></i>
                            <span>STEP 1</span>
                        </div>
                        <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rerum</span>
                    </div>
                </div>

                <div class="tabla">
                    <article class="tabla-article">
                        <p class="font-weight-bold element-title">1 day ticket</p>
                        <p class="">15.Oct.(Thu)</p>
                        <button type="button" class="btn btn-primary btn-lsm btn-block precios">$ 70.00
                            (Normal)</button>
                        <button type="button" class="btn btn-primary btn-lsm btn-block precios">$ 30.00
                            (Students)</button>
                    </article>
                    <div class="tabla-article">
                        <p class="font-weight-bold element-title">2 day ticket</p>
                        <div class="second-day">
                            <article>
                                <p class="">16.Oct.(Thu)</p>
                                <button type="button" class="btn btn-primary btn-lsm btn-block precios">$ 70.00
                                    (Normal)</button>
                                <button type="button" class="btn btn-primary btn-lsm btn-block precios">$ 30.00
                                    (Students)</button>
                            </article>
                            <article>
                                <p class="">15-16.Oct.(Thu-Fri)</p>
                                <button type="button" class="btn btn-primary btn-lsm btn-block precios">$ 100.00
                                    (Normal)</button>
                                <button type="button" class="btn btn-primary btn-lsm btn-block precios">$ 150.00
                                    (Students)</button>
                            </article>
                        </div>
                    </div>
                    <article class="tabla-article">
                        <p class="font-weight-bold element-title">Affiliates</p>
                        <p class="">15-16.Oct.(Thu-Fri)</p>
                        <button type="button" class="btn btn-primary btn-lsm btn-block precios">$ 0.00
                            (Normal)</button>
                        <button type="button" class="btn btn-primary btn-lsm btn-block precios">$ 0.00
                            (Students)</button>
                    </article>
                </div>
            </div>
            <div class="diamond-select-tickets">
                <div id="diamond-element">
                    <i class="fas fa-angle-down position-absolute"></i>
                </div>
            </div>
        </section>

        <!-- selct your lucnh -->
        <section class="select-lunch">
            <div class="container-fluid">
                <div class="title-steps">
                    <div class="section-title">
                        <h4>Select your lunch</h4>
                        <hr>
                    </div>
                    <div class="steps">
                        <div class="step-bullet">
                            <i class="fas fa-cube fa-xs mr-2"></i>
                            <span>STEP 2</span>
                        </div>
                        <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rerum</span>
                    </div>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
